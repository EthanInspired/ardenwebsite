<html>
<head>
    <title>Under Construction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            width: 100%;
            height: 95%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .left {
            background-color: #fff;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            position: relative;
        }
        .left h1 {
            font-size: 48px;
            margin: 0;
        }
        .left p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .left .social-icons {
            margin-top: 20px;
        }
        .left .social-icons a {
            color: #666;
            margin-right: 10px;
            font-size: 20px;
            text-decoration: none;
        }
        .left .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 55px;
            width: 55px;
        }
        .right {
            flex: 1;
            background: url('https://placehold.co/600x800') no-repeat center center;
            background-size: cover;
            position: relative;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right .countdown {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        .right .countdown .time-box {
            text-align: center;
            color: #fff;
            margin: 0 5px;
            flex: 1;
        }
        .right .countdown .time-box span {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .right .countdown .time-box .label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="Logo" class="logo" height="50" src="blue trans.png" width="100"/>
            <h1>Under Construction</h1>
            <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
            <div class="social-icons">
                <span>Stay in touch :</span>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="right">
            <div class="countdown">
                <div class="time-box">
                    <span id="days">23</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span id="hours">3</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span id="minutes">33</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span id="seconds">13</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 30, 2024 18:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements with id
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
            }
        }, 1000);
    </script>
</body>
</html>
